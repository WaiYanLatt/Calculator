<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center bg-white dark:bg-slate-700">
      <div class="w-80 bg-slate-50 dark:bg-slate-900 h-auto rounded-2xl shadow-lg p-3 calculator dark:shadow-blue-500">
        <div class="screen">
          <input
            type="text"
            class="w-full py-3 rounded-lg outline-none px-3 cursor-pointer dark:text-blue-500 bg-transparent font-semibold text-3xl ml-3"
          />
        </div>
        <div class="grid grid-cols-4">
          <input
            type="button"
            value="AC"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="DEL"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="."
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="/"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
        </div>
        <div class="grid grid-cols-4 mt-5">
          <input
            type="button"
            value="7"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="8"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="9"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="*"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
        </div>
        <div class="grid grid-cols-4 mt-5">
          <input
            type="button"
            value="4"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="5"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="6"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="-"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
        </div>
        <div class="grid grid-cols-4 mt-5">
          <input
            type="button"
            value="1"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="2"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="3"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="+"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
        </div>
        <div class="grid grid-cols-4 mt-5">
          <input
            type="button"
            value="00"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <input
            type="button"
            value="0"
            class="shadow-lg py-3 rounded-lg cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
          />
          <div class="">
            <input
              type="button"
              value="="
              class="shadow-lg py-3 rounded-lg w-full px-16 cursor-pointer bg-transparent font-semibold ml-3 dark:bg-blue-500 dark:shadow-blue-500 dark:text-white text-xl"
            />
          </div>
        </div>
        <div
          class="flex items-center justify-center scale-50 md:scale-100 mt-5"
        >
          <button
            id="dark-switch"
            onclick="toggleTheme()"
            class="border border-slate-500 w-[85px] flex items-center transition duration-200 rounded-full m-2 bg-slate-800 p-1"
          >
            <div
              id="dark-switch-icon"
              class="bg-slate-50 w-8 h-8 rounded-full transform transition duration-200 flex justify-center items-center"
            >
              <i class="fa-regular fa-sun"></i>
            </div>
            <h6 id="dark-text" class="text-slate-300 translate-x-1 font-bold">
              OFF
            </h6>
          </button>
        </div>
      </div>
    </div>

    <script src="/assets/cus.js"></script>

    <script>
      var Screen = document.querySelector(".screen input");
      var Buttons = document.querySelectorAll("input[type=button]");

      Buttons.forEach((btn) => btn.addEventListener("click", evaluate));

      function evaluate(e) {
        var value = e.target.value;

        if (value === "AC") {
          Screen.value = "";
          return;
        }

        if (value === "DEL") {
          Screen.value = Screen.value.slice(0, -1);
          return;
        }

        // if(value === "=") {
        //     Screen.value = eval(Screen.value)
        //     return
        // }

        if (value === "=") {
          var result = eval(Screen.value);

          if (typeof result === "number") {
            Screen.value = result;
          } else {
            Screen.value = "";
          }
          return;
        }

        Screen.value += value;
      }
    </script>
  </body>
</html>
